<!-- </ion-header> -->
<ion-content>
  <form  (ngSubmit)="signup(signUpForm)" novalidate>
    <ion-row>
      <ion-col size='12' class="ion-padding-vertical">
        <ion-title class="main-heading">Sign Up</ion-title>
      </ion-col>
      <ion-col size="12">
        <ion-label>Name</ion-label>
        <ion-item lines="none">
          <ion-input type="text" name='name' ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label>Phone</ion-label>
        <ion-item lines="none">
          <ion-input type="tel" name='phone' ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label>Email</ion-label>
        <ion-item lines="none">
          <ion-input type="text" name='email' ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label>Password</ion-label>
        <ion-item lines="none">
          <ion-input type="password" name='password' ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <button class="buttons" type='submit' expand="block">Sign Up</button>
      </ion-col>
      <ion-col size="6">
          <button class="google" expand="block">
            <ion-icon name="logo-google"></ion-icon>
            <ion-label> Google</ion-label>
          </button>
      </ion-col>
      <!-- <ion-col size="6" class="ion-margin-vertical">
        <button class="facebook" type='submit' expand="block">Facebook</button>
      </ion-col> -->
      <ion-col size="6">
          <button class="facebook" expand="block">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-label> Facebook</ion-label>
          </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
